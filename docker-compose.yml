services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8089:80"
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
      - redis
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_DATABASE: url_shortener
      DB_USERNAME: urluser
      DB_PASSWORD: urlpassword
      DB_PORT: 3306
      REDIS_HOST: redis
      REDIS_PORT: 6379

  db:
    image: mysql:8
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: url_shortener
      MYSQL_USER: urluser
      MYSQL_PASSWORD: urlpassword
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - db_data:/var/lib/mysql
      - ./schemas/db-schema.sql:/docker-entrypoint-initdb.d/db-schema.sql

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  db_data:
  redis_data:
