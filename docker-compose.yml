version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
      - redis
    environment:
      DB_HOST: db
      DB_DATABASE: url_shortener
      DB_USERNAME: urluser
      DB_PASSWORD: urlpassword
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379

  db:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: url_shortener
      POSTGRES_USER: urluser
      POSTGRES_PASSWORD: urlpassword
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db-schema.sql:/docker-entrypoint-initdb.d/db-schema.sql

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  db_data:
  redis_data:
